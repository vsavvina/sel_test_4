plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    // Selenide
    testImplementation("com.codeborne:selenide:5.24.0", "org.junit.jupiter:junit-jupiter:5.7.1")
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.29", "org.junit.jupiter:junit-jupiter-engine:5.7.1")

    // JUnit 5
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.2")
}

test {
    useJUnitPlatform{}
}